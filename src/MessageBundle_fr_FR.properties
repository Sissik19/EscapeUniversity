hgo=aller : bouger dans l'université. Tape aller et une direction. Exemple: "aller est".
hquit=quitter : quitter le jeu.
hhelp= aide : afficher l'aide.
hlook= regarder : regarder autour de toi pour voir les objets et les sorties.
hinventory= inventaire : afficher ce qu'il y a dans ton sac.
htake= prendre : prendre l'objet dans la pièce.
hunlock=déverrouiller : permet de déverrouiller. Tape déverrouiller et une direction. Exemple: "déverrouiler est".
hcode=code : comme déverrouiller. Mais après rentre le code a 4 chiffres.
hon=allumer : allumer la lumière dans la pièce.
hoff=éteindre : éteindre la lumière dans la pièce.

